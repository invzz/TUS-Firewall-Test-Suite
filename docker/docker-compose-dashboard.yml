# Docker Compose for Standalone Dashboard
# Use this to run only the dashboard to view existing results

services:
  # Streamlit Dashboard (Standalone)
  dashboard:
    build:
      context: ..
      dockerfile: docker/Dockerfile.dashboard
    container_name: tus-dashboard-standalone
    ports:
      - "8501:8501"  # Streamlit dashboard port
    volumes:
      - ../results:/app/results:ro  # Read-only access to results
    environment:
      - STREAMLIT_SERVER_PORT=8501
      - STREAMLIT_SERVER_ADDRESS=0.0.0.0
      - STREAMLIT_BROWSER_GATHER_USAGE_STATS=false
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s