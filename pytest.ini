[tool:pytest]
# Pytest configuration for TUS Firewall Test Suite

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
pythonpath = . src

# Output formatting
addopts = 
    --verbose
    --tb=short
    --strict-markers
    --disable-warnings
    --cov=src
    --cov-report=html:tests/coverage_html
    --cov-report=term-missing
    --cov-report=xml

# Coverage settings
[coverage:run]
source = src/
branch = True
omit = 
    */tests/*
    */venv/*
    */__pycache__/*
    */.*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    if self.debug:
    if settings.DEBUG
    raise AssertionError
    raise NotImplementedError
    if 0:
    if __name__ == .__main__.:
    class .*\bProtocol\):
    @(abc\.)?abstractmethod

[coverage:html]
directory = tests/coverage_html

# Test markers
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests
    network: Tests that require network access
    docker: Tests that require Docker
    
# Minimum coverage
fail_under = 80